  <div *ngIf="lineChartStandby" style="display: block;">
    <canvas class="chart" baseChart width="400" height="150"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"></canvas>
  </div>

  <h2>歷史查詢</h2>
  <input type="text"
         value="{{ bs[0] | date:'yMd'}} - {{ bs[1] | date:'yMd'}}"
         bsDaterangepicker [(bsValue)]="bs"  (change)="getDataHttp()">
    <span style="display: inline-block">
      <button class="btn btn-success" (click)="drp.toggle()">選擇日期</button>
      <bs-daterangepicker #drp [(bsValue)]="bs" placement="bottom" style="display: block"></bs-daterangepicker>
    </span>
