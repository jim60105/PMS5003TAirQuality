<div class="a-fadein">
    <div>
    <ul class="nav nav-tabs">
      <li role="presentation" [ngClass]="{'active': dataSet=='pm1'}"><a href="#" (click)="dataSet='pm1';setCharts();calcPercentageData()">PM1</a></li>
      <li role="presentation" [ngClass]="{'active': dataSet=='pm25'}"><a href="#" (click)="dataSet='pm25';setCharts();calcPercentageData()">PM2.5</a></li>
      <li role="presentation" [ngClass]="{'active': dataSet=='pm10'}"><a href="#" (click)="dataSet='pm10';setCharts();calcPercentageData()">PM10</a></li>
      <li role="presentation" [ngClass]="{'active': dataSet=='temp'}"><a href="#" (click)="dataSet='temp';setCharts();calcPercentageData()">溫度</a></li>
      <li role="presentation" [ngClass]="{'active': dataSet=='humid'}"><a href="#" (click)="dataSet='humid';setCharts();calcPercentageData()">濕度</a></li>
      <span style="display: block;float: right">
          <input type="text" value="{{ bs[0] | date:'yMd'}} ~ {{ bs[1] | date:'yMd'}}"
                 bsDaterangepicker [(bsValue)]="bs"  (change)="getDataHttp()">
          <span style="display: inline-block">
              <button class="btn btn-success" (click)="drp.toggle()">選擇日期</button>
              <bs-daterangepicker #drp [(bsValue)]="bs" placement="left bottom" style="display: block"></bs-daterangepicker>
          </span>
      </span>
    </ul>

    <div *ngIf="lineChartStandby" style="display: block;">
      <canvas id="chart" baseChart width="400" height="150"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"></canvas>
    </div>

      <app-data-table
              *ngIf="tableVisible && (dataSet=='pm25' || dataSet=='pm10')"
              [data]="percentageData"
              [clientInfo]="clientInfo"
              [limit]="tableRowLimit"
              [property]="percentageProperty"
              [title]="percentageTitle"
              [sortable]="percentageSortable"
              [titleClass]="percentageTitleClass">
      </app-data-table>
    </div>
    <div *ngIf="tableVisible">

        <hr>
        <h2>數據總覽</h2>
      <app-data-table
              [data]="data"
              [clientInfo]="clientInfo" >
      </app-data-table>
    </div>
</div>
