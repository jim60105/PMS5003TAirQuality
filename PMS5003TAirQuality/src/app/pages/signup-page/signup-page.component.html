<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        註冊
      </h1>
    </div>
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-lg-6">

      <form role="form">

        <div class="form-group">
          <label>電子郵件</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" placeholder="example@example.com" name="_e"  [(ngModel)]="_e">
          </div>
          <p class="help-block">請輸入你的電子郵件，以作為帳號使用</p>
        </div>

        <div class="form-group" [ngClass]="{'has-error': _p.length<6&&_p.length!=0}">
          <label>密碼</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="●●●●●●" name="_p"  [(ngModel)]="_p">
          </div>
          <p class="help-block">請輸入6位以上密碼，接受英數符號</p>
        </div>


        <div class="form-group" [ngClass]="{'has-error': _p2!=_p}">
          <label>重複密碼</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="●●●●●●" name="_p2"  [(ngModel)]="_p2">
          </div>
          <p class="help-block">請重複輸入密碼</p>
        </div>


        <button type="reset" class="btn btn-default">Reset Button</button>
        <button type="submit" class="btn btn-primary" (click)="signUp()">Submit Button</button>

      </form>

    </div>
  </div>
  <!-- /.row -->

</div>
<!-- /.container-fluid -->
