<!-- Top Menu Items -->
<ul class="nav navbar-right top-nav">
  <li ngbDropdown class="dropdown" *ngIf="isLogin" style="display: none">
    <a href="javascript:void(0);" ngbDropdownToggle class="dropdown-toggle" data-toggle="dropdown">
      <i class="glyphicon glyphicon-envelope"></i>Message<b class="caret"></b>
    </a>
    <ul ngbDropdownMenu class="dropdown-menu message-dropdown">
      <li class="message-preview">
        <a href="javascript:void(0);">
          <div class="media">
            <span class="pull-left">
                <img class="media-object" src="https://placehold.it/50x50" alt="">
            </span>
            <div class="media-body">
              <h5 class="media-heading"><strong>John Smith</strong>
              </h5>
              <p class="small text-muted"><i class="fa fa-clock-o"></i> Yesterday at 4:32 PM</p>
              <p>Lorem ipsum dolor sit amet, consectetur...</p>
            </div>
          </div>
        </a>
      </li>
      <li class="message-footer">
        <a href="javascript:void(0);">Read All New Messages</a>
      </li>
    </ul>
  </li>
  <li ngbDropdown class="dropdown" *ngIf="isLogin">
    <a href="javascript:void(0);" ngbDropdownToggle class="dropdown-toggle" data-toggle="dropdown">
      <i class="glyphicon glyphicon-user"></i>{{_e}}<b class="caret"></b>
    </a>
    <ul ngbDropdownMenu class="dropdown-menu">
      <li>
        <a href="javascript:void(0);" routerLink="/setting" routerLinkActive="active">Settings</a>
      </li>
      <li class="divider"></li>
      <li>
        <a href="javascript:void(0);" (click)="logout()">登出</a>
      </li>
    </ul>
  </li>
  <form id="signin" class="navbar-form navbar-right" role="form" *ngIf="!isLogin">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input type="email" class="form-control" placeholder="Email Address" name="_e"  [(ngModel)]="_e">
    </div>

    <div class="input-group" [ngClass]="{'has-error': _p.length<6}">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input type="password" class="form-control" placeholder="Password" name="_p" [(ngModel)]="_p">
    </div>

    <button type="submit" class="btn btn-primary" (click)="login()">登入</button>
    <button type="button" class="btn btn-primary" routerLink="/signup" routerLinkActive="active">註冊</button>
  </form>
</ul>
